<ion-navbar *navbar>
  <ion-title>События</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  
  <ion-card *ngFor="#post of response">

  <ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>IN-IT</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="{{post.attachment.photo.src_xbig}}">

  <ion-card-content>
  <p>{{post.text}}</p>
  </ion-card-content>

  <ion-item>
    <button primary clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>{{post.likes.count}}</div>
    </button>
    <button primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>{{post.comments.count}}</div>
    </button>
    <ion-note item-right>
    </ion-note>
  </ion-item>

</ion-card>

</ion-content>
